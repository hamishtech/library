<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <div class="pageName">Personal Book Tracker</div>
      <div class="counter">
        <div class="count">
          Total Books
          <div class data-bookCount>0</div>
        </div>
        <div class="count">
          In Progress
          <div data-progressCount>0</div>
        </div>
        <div class="count">
          Completed
          <div data-completedCount>0</div>
        </div>
      </div>
    </div>
    <div class="add"><button class="addBtn" data-addBook>ADD BOOK</button></div>
    <div class="libContainer" data-container></div>
    <div class="modal" data-modal>
      <div class="form">
        <form data-bookForm>
          <label for="title">Book Title</label><br />
          <input type="text" name="title" /><br />
          <label for="author">Author</label><br />
          <input type="text" name="author" /><br />
          <label for="genre">Genre</label><br />
          <input type="text" name="genre" /><br />
          <label for="pages">Number of Pages</label><br />
          <input type="number" name="pages" /><br />
          <label for="comment">Comments</label><br />
          <input type="text" name="comment" /><br />
          <label for="img">Book Image URL</label><br />
          <input type="text" name="image" /><br />
          <label for="status">Finished Book?</label>
          <select name="status">
            <option value="1">Finished</option>
            <option value="0">Not Finished</option>
          </select>
          <br />
          <button class="submit" type="button" data-submit>Submit</button>
          <button class="cancel" type="button" data-cancel>Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
